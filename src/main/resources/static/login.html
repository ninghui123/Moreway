<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="no-cache" charset="utf-8"/>
    <title>登录页面 </title>
    <link rel="stylesheet" href="css/bootstrap.min.css?v=1"/>
    <link rel="stylesheet" href="css/font-awesome.min.css?v=1"/>
    <link rel="stylesheet" href="css/ace-fonts.css?v=1?"/>
    <link rel="stylesheet" href="css/ace.min.css?v=1" />
</head>
<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <span class="white">净水机后台管理</span>
                        </h1>
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        输入登录信息
                                    </h4>
                                    <div class="space-6"></div>
                                    <form>
                                        <fieldset>
                                            <label class="block ">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" name="username" placeholder="用户名"/>
                                                    <i class="ace-icon fa fa-user"></i></span>
                                            </label>
                                            <label class="block ">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="form-control" name="password" placeholder="密码"/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <div class="space"></div>
                                            <div >
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="login();">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
</body>
<script src="js/jquery-1.9.1.js?v=1"></script>
<script src="js/login.js?v=1"></script>
<script src="js/jquery.cookie.js"></script>
</html>
